<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Calculator</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    
<div class='jskmb-calculator'>
    <div class='operations-block'>
        <button class="operation-button" id='buttonPlus'>+</button>
        <button class="operation-button" id='buttonMinus'>-</button>
        <button class="operation-button" id='buttonMultiply'>*</button>
        <button class="operation-button" id='buttonDevide'>/</button>
    </div>
   <div class='separator'>
    <hr>
   </div>
    <div class='inputs-block'>
        <div class='input-block'>
            <label for=''>Number1</label>
            <input type='number' value='11' id='number1'>
        </div>
        <div class='input-block'>
            <label for=''>Number2</label>
            <input type='number' value='10' id='number2'> 
        </div>
    </div>
</div>



<script src='script.js'></script>
</body>
</html>
